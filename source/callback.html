<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Производство и монтаж, поставка комплектующих, блоков и модулей.">
  <title>HTML Academy: Smart Device</title>
  <link rel="preload" href="fonts/pt-mono-v8-latin_cyrillic-regular.woff2" as="font">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-700.woff2" as="font">
  <link rel="preload" href="fonts/roboto-condensed-v19-latin_cyrillic-regular.woff2" as="font">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body class="page__body">
  <div class="popup popup--open">
    <div class="popup__wrapper">
      <h2 class="popup__title">Закажите звонок</h2>

      <span class="popup__description">Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</span>

      <form class="popup__form" action="https://echo.htmlacademy.ru" method="GET">
        <label class="visually-hidden" for="name-popup">Введите ваше имя:</label>
        <input id="name-popup" type="text" name="name" placeholder="Имя" required>

        <label class="visually-hidden" for="tel-popup">Введите номер телефона:</label>
        <input class="input-mask" id="tel-popup" type="tel" name="tel" placeholder="Телефон" pattern="[\+]\d{1}[\(]\d{3}[\)]\d{3}[\-]\d{2}[\-]\d{2}" minlength="16" maxlength="16" required>

        <textarea id="popup-question" name="question" placeholder="Ваш вопрос"></textarea>

        <input class="popup__consent visually-hidden" id="consent-popup" type="checkbox" name="consent" required checked>
        <label for="consent-popup">Я согласен на обработку  персональных данных</label>

        <button class="popup__button" type="submit">Отправить</button>
      </form>

      <button class="popup__close-btn" type="button">
        <span class="visually-hidden">закрыть</span>
        <svg width="17" height="17">
          <use xlink:href="img/sprite_auto.svg#icon-close-btn"></use>
        </svg>
      </button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
